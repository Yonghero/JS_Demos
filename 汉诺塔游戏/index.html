<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="game">
        <div class="column" id="c1"></div>
        <div class="column" id="c2"></div>
        <div class="column" id="c3"></div>
        <div class="floor"></div>
    </div>

    <div class="btns">
        <div class="btn-ground">
            <button class="btn" data-form='c1' data-to="c3">左</button>
            <button class="btn" data-form='c1' data-to="c2">右</button>
        </div>
        <div class="btn-ground">
            <button class="btn" data-form='c2' data-to="c1">左</button>
            <button class="btn" data-form='c2' data-to="c3">右</button>
        </div>
        <div class="btn-ground">
            <button class="btn" data-form='c3' data-to="c2">左</button>
            <button class="btn" data-form='c3' data-to="c1">右</button>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
